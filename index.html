<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/77ce48e64a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="g-3 needs-validation">
            <div class="card my-5">

                <div class="card-header">
                    <div class="h3">Payment</div>
                </div>
                <div class="card-body">
                    <div class="col-12 alert alert-danger">Some fields are missing</div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="inputCreditCard" class="form-label">Credit Card</label>
                            <input type="text" class="form-control" id="inputCreditCard"
                                placeholder="xxxx-xxxx-xxxx-xxxx" size="16" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCvc" class="form-label">CVC</label>
                            <input type="number" class="form-control" id="inputCvc" required>
                        </div>
                        <div class="col-md-4 ">
                            <label for="inputDate" class="form-label">Expiry date:</label>
                            <input type="date" class="form-control" name="party" id="inputDate" min="2024-11-01"
                                max="2035-11-01" required>


                        </div>

                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select" required>
                                <option value="" selected >Choose...</option>
                                <option value="España">España</option>
                                <option value="Perú">Perú</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <p class="text-dark">We accept:</p>
                            <div class="d-inline p-2 text-bg-secondary rounded">

                                <div class="form-check-inline me-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-visa fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check-inline me-4">

                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-mastercard  fa-lg"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline me-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-diners-club  fa-lg"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline me-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-amex  fa-lg"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="textBelowTextarea" class="form-text">
                                Add any notes here.
                            </div>

                        </div>
                    </div>
                </div>

                <div class="card-footer text-body-secondary">

                    <div class="col-12 d-flex justify-content-end ">
                        <button  class="btn btn-secondary mx-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </div>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
